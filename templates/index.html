<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmentation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Image Segmentation</h2>
      <!-- Formulaire qui envoie l'image Ã  /waiting (POST) -->
      <form
        action="{{ url_for('waiting') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="image" accept="image/*" />
        <br /><br />
        <button type="submit">Segmenter l'image</button>
      </form>
    </div>
  </body>
</html>
